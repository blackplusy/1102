<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签有自己的属性 -->
	<!-- src是图片的地址 属性1="xxx" 属性2="xxx" -->
	<!-- 相对路径  没有盘符 ./当前文件夹  ../上一级文件夹-->
	<!-- 绝对路径  有盘符 -->
	<!-- 1.图片和html文件在同一个文件夹中 -->
	<img src="1.jpg" title="我的妞！" width="200px" height="200px" alt="我的妞和人跑了">
	<!-- 2.图片在html文件的下一级文件夹中 -->
	<img src="img/2.jpg">
	<!-- 3.图片在html文件的上一级文件夹中 -->
	<img src="../3.jpg">
	<!-- 4.图片在网络上 -->
	<!-- 使用其他网站图片时候，注意版权，如果该网站做了防盗链，有可能无法显示 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1605585710984&di=7c58a7370c4af29ad7203a3ee65c8f3c&imgtype=0&src=http%3A%2F%2Fcdn2.ettoday.net%2Fimages%2F58%2Fd58263.jpg">


</body>
</html>
