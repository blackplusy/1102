<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 1.添加和取消注释 ctl+/ -->
	<!-- 注释的作用: 1.给自己看 2.给别人看 -->
	<!-- 2.标签的分类: 1.单标签 2.双标签 -->
	<!-- 水平线 <hr/> -->
	hello
	<hr>
	simida
	<!-- 换行 <br> -->
	我                 <br>
	很              帅！
	<!-- 标题标签 h1-h6 重要性递减-->
	<h1>我是</h1>
	<h2>黑黑的</h2>
	<h3>帅气的</h3>
	<h4>主播</h4>
	<h5>大叔</h5>
	<h6>黑哥</h6>
	<!-- 段落标签 <p></p>-->
	<p>我是蔡徐坤！</p>
	<p>WTF！</p>
	<!-- 文字大小、颜色 -->
	<!-- <font color="red">我的小可爱！</font> -->
	我很普通
	<strong>我很强壮！</strong>
</body>
</html>
