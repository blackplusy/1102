<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- cellspacing 单元格之间的距离 -->
	<!-- border 边框 通常1px 如果为0不显示边框 -->
	<!-- cellpadding 元素和单元格之间距离 -->
	<!-- align 对齐方式 -->
		<!-- left 左对齐 -->
		<!-- right 右对齐 -->
		<!-- center 居中对齐 -->
	<!-- table标签中使用align="center"代表让表格居中 -->
	<!-- tr中使用align="center"代表表格中内容居中 -->
	<!-- width 表格宽度 -->
	<!-- height 表格高度 -->
	<table border="1px" width="800px" height="600px" align="center" bgcolor="green" bordercolor="red">
		<caption>我的课程表</caption>
		<tr align="center">
			<td>星期1</td>
			<td>星期2</td>
			<td>星期3</td>
			<td>星期4</td>
			<td>星期5</td>
		</tr>
		<tr>
			<td>html</td>
			<td>css</td>
			<td>js</td>
			<td>vue</td>
			<td>react</td>
		</tr>
	</table>
</body>
</html>
